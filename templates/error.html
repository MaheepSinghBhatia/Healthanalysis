<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            transition: background 0.4s, color 0.4s;
        }

        .container {
            max-width: 700px;
            margin-top: 80px;
            animation: fadeIn 1s ease-in-out;
        }

        h1, p {
            text-align: center;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
        }

        /* Themes */
        body.dark {
            background: #000;
            color: #e0f7fa;
        }

        body.dark .card {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        body.light {
            background: #f4f6f9;
            color: #333;
        }

        body.light .card {
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        body.colorblind {
            background: #000;
            color: #FFD700;
        }

        body.colorblind .card {
            background: #000;
            border: 2px solid #FFD700;
        }

        .btn-back {
            font-weight: 600;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        body.dark .btn-back {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
        }

        body.light .btn-back {
            background: #007bff;
            color: #fff;
        }

        body.colorblind .btn-back {
            background: #FFD700;
            color: #000;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch select {
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="dark">
    <!-- Theme Switcher -->
    <div class="theme-switch">
        <select id="themeSelector">
            <option value="dark" selected>üåô Dark</option>
            <option value="light">‚òÄÔ∏è Light</option>
            <option value="colorblind">üß† Color-Blind Mode</option>
        </select>
    </div>

    <div class="container">
        <div class="card text-center">
            <h1>üö´ An Error Occurred</h1>
            <p>{{ error_message }}</p>
            <a href="/" class="btn btn-back">‚¨ÖÔ∏è Back to Home</a>
        </div>
    </div>

    <script>
        // Theme switching
        document.getElementById("themeSelector").addEventListener("change", function () {
            document.body.className = this.value;
        });
    </script>
</body>
</html>
