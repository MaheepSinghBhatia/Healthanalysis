<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: "Times New Roman", Times, serif;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      max-width: 650px;
      margin-top: 60px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
      text-shadow: 0 0 10px #fff; /* White shadow for headings */
      color: #fff; /* White text color */
    }

    .card {
      border-radius: 20px;
      padding: 25px;
      transition: background 0.4s, box-shadow 0.4s;
    }

    .form-control {
      transition: background 0.3s, border-color 0.3s;
    }

    .btn-upload, .btn-custom {
      font-weight: 600;
      border: none;
      transition: 0.3s ease-in-out;
    }

    /* ===== DARK THEME (Updated for Visibility) ===== */
    body.dark {
      background: #000; /* Black background */
      color: #e0f7fa;
    }

    body.dark .card {
      background: rgba(255, 255, 255, 0.1); /* Lighter card background */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.788);
    }

    body.dark .form-control {
      background: rgba(255, 255, 255, 0.15); /* Slightly lighter input field */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Input border contrast */
      color: #fff;
    }

    body.dark .btn-upload {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
    }

    body.dark .btn-custom {
      background: linear-gradient(135deg, #00e676, #00c853);
      color: #fff;
    }

    /* ===== LIGHT THEME ===== */
    body.light {
      background: #f4f6f9;
      color: #222;
    }

    body.light .card {
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    body.light .form-control {
      background: #fff;
      color: #222;
      border-color: #ccc;
    }

    body.light .mb-4{
        color: #222;
    }

    body.light .predictedoutcome{
        color: #222;
    }

    body.light .btn-upload {
      background: #007bff;
      color: #fff;
    }

    body.light .btn-custom {
      background: #28a745;
      color: #fff;
    }

    /* ===== COLOR-BLIND FRIENDLY THEME ===== */
    body.colorblind {
      background: #000;
      color: #FFD700; /* bright yellow */
    }

    body.colorblind .card {
      background: #000;
      border: 2px solid #FFD700;
    }

    body.colorblind .form-control {
      background: #222;
      color: #FFD700;
      border: 2px solid #FFD700;
    }

    body.colorblind .form-label{
        color:#00FFFF;
    }

    body.colorblind .btn-upload {
      background: #FFD700;
      color: #000;
    }

    body.colorblind .btn-custom {
      background: #00FFFF;
      color: #000;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Theme switcher styles */
    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-switch select {
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      background: #fff;
      color: #000;
    }

    /* Dark theme form label */
    body.dark .form-label {
      color: #fff; /* White text for labels in dark theme */
      text-shadow: 0 0 5px #fff; /* Slight white shadow for better visibility */
    }
  </style>
</head>
<body class="dark">
  <!-- Theme Switcher -->
  <div class="theme-switch">
    <select id="themeSelector">
      <option value="dark" selected>üåô Dark</option>
      <option value="light">‚òÄÔ∏è Light</option>
      <option value="colorblind">üß† Color-Blind Mode</option>
    </select>
  </div>

  <div class="container">
    <h1 class="mb-4"><i class="healthprediction"></i> Health Outcome Prediction</h1>
    <p>Upload your dataset to predict futuristic health outcomes. üöÄ</p>

    <div class="card">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-start">
          <label for="file" class="form-label">Upload CSV File</label>
          <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-upload w-100 mt-3">Upload & Predict</button>
      </form>
    </div>

    <div class="card mt-4">
      <h2 class="predictedoutcome"><i class="mb-5"></i>Predicted Health Outcomes</h2>
      <div class="table-responsive">
        <!-- Prediction table here -->
      </div>
      <a href="/download" class="btn btn-custom w-100 mt-3">Download CSV Predictions</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle theme switching
    document.getElementById("themeSelector").addEventListener("change", function () {
      document.body.className = this.value;
    });
  </script>
</body>
</html>
